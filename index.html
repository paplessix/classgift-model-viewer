<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Classgift V1</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
</head>

<body>
    <div style="width:100%; margin:0 auto; height:80vh;">
        <model-viewer alt="classgift" src="classgift.gltf" style="width:100%;height:100%;" background-color="#ECECEC"
            shadow-intensity="0.9" exposure="0.7" camera-controls autoplay ar-modes="scene-viewer webxr quick-look"
            auto-rotate ar>
        </model-viewer>
    </div>
</body>

</html>
