<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Classgift V1</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
</head>

<body>
    <div style=" width: 100%; height: 650px;">
        <div style=" width: 50%; height: 550px; float:left;">
            <h1>Classgift V2 - Organisation Habituelle</h1>
            <model-viewer alt="classgift"
                src="https://raw.githubusercontent.com/paplessix/classgift-model-viewer/main/classgift_day_downscaled.gltf"
                style="width:100%;height:100%;" background-color="#ECECEC" shadow-intensity="0.9" exposure="0.7"
                camera-controls autoplay ar-modes="scene-viewer webxr quick-look" auto-rotate ar>
            </model-viewer>
        </div>

        <div style=" width: 50%; height: 550px; float:left;">
            <h1>Classgift V2 - Organisation Cocktail</h1>
            <model-viewer alt="classgift"
                src="https://raw.githubusercontent.com/paplessix/classgift-model-viewer/main/classgift_night_downscaled.gltf"
                style="width:100%;height:100%;" background-color="#ECECEC" shadow-intensity="0.9" exposure="0.7"
                camera-controls autoplay ar-modes="scene-viewer webxr quick-look" auto-rotate ar>
            </model-viewer>
        </div>
        <div>
            <p>
                Version V0 de test, cette modélisation n'est que provisoire
                Ne pas réutiliser cette visualiation pour un quelconque usage.
                L'équipe Classgift P19
            </p>

        </div>
    </div>
</body>

</html>
